<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"

        xmlns:gw="http://java.sun.com/jsf/composite/component"
        contentType="text/html">

    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="center">
                <div class="greenCenter">
                    <div class="centerMargin centerBlockContainer" >
                        <p:breadCrumb>
                            <p:menuitem value="Categories" url="/" />
                            <p:menuitem  value="#{lang['common.profile.private.conversation.list-'.concat(sessionAttributeCtrl.selectedLang.key)]}"
                                         outcome="conversation-outcome" />

                        </p:breadCrumb>
                    </div>
                </div>
                <div class="centerMargin centerContainer">
                    <gw:accountConversationList account="#{privateConversationCtrl.currentUser}"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
