<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:gw="http://java.sun.com/jsf/composite/component"
        contentType="text/html">

    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="center">
                <div class="greenCenter">
                    <div class="centerMargin" style="width: 860px;">
                        <p:breadCrumb>
                            <p:menuitem value="Categories" url="/" />
                            <p:menuitem  value="#{lang['page.template.next.missions.link-'.concat(sessionAttributeCtrl.selectedLang.key)]}"
                                         outcome="next-missions-outcome" />
                            <p:menuitem value="#{lang['common.button.launch.group.event-'.concat(sessionAttributeCtrl.selectedLang.key)]}" outcome="groupevent-outcome" />

                        </p:breadCrumb>
                    </div>
                </div>
                <div class="whiteCenterBackground">

                    <gw:gmapLocation
                            id="gmapLocation"
                            mapModel="#{groupEventCtrl.draggableModel}"
                            actualLocation="#{groupEventCtrl.actualLocation}"
                            zoom="#{groupEventCtrl.mapZoom}"
                            onStateChange="#{groupEventCtrl.onStateChange}"
                            getActualLocation="#{groupEventCtrl.event.id == null}"
                            toUpdate=":groupEventForm:groupEventEditForm"
                            searchQuery="#{groupEventCtrl.searchQuery}"
                            searchActionMethod="#{groupEventCtrl.searchPosition}"
                            onMarkerDrag="#{groupEventCtrl.onMarkerDrag}" />
                </div>
                <div class="centerMargin whiteContainer" >
                    <gw:groupEventForm
                            id="groupEventForm"
                            completeMembers="#{groupEventCtrl.completeMembers}"
                            selectedMember="#{groupEventCtrl.selectedMember}"
                            saveChanges="#{groupEventCtrl.submitGroupEvent}"
                            onMapUpdate="disableScroll();"
                            maxDate="#{groupEventCtrl.nextYear}"
                            checkAddress="#{groupEventCtrl.searchPosition}"
                            minDate="#{groupEventCtrl.today}"
                            event="#{groupEventCtrl.event}"/>



                </div>

            </ui:define>

            <ui:define name="contentLeft">


            </ui:define>
            <ui:define name="contentRight">

            </ui:define>

        </ui:composition>

    </h:body>
</f:view>
