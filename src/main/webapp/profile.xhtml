<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:gw="http://java.sun.com/jsf/composite/component"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view locale="fr">

    <h:head>
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'/>

    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">

            <ui:define name="contentLeft">
                <gw:header headerLabelId="component.header.members.profile.label-" />

                <gw:memberProfile
                        rendered="#{memberProfileCtrl.account != null}"
                        account="#{memberProfileCtrl.account}" />
                <gw:header headerLabelId="component.header.members.events.label-" />
                <gw:lastEvents singleEvents="#{memberProfileCtrl.account.singleEventsAsList}"/>

            </ui:define>

            <ui:define name="contentRight">
            </ui:define>

            <ui:define name="footerContent">
                <div></div>

            </ui:define>

        </ui:composition>
    </h:body>

</f:view>
</html>
