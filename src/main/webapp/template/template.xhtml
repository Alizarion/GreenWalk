<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//FR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="fr">
    <h:head>
        <h:outputStylesheet library="css" name="main.css" />
    </h:head>

    <h:body>


        <ui:insert name="viewparam">


        </ui:insert>
        <div class="head">
            <div onclick="window.location.href='#{app['APP_URL']}'" class="logo"></div>

            <div class="menu" >
                <ol style="display: inline-block">
                    <li class="menuItem">
                        <h:link value="#{lang['page.template.community.link-'.concat(sessionAttributeCtrl.selectedLang.key)]}" outcome="community-outcome"/>
                    </li>
                    <li class="menuItem">
                        <h:link value="#{lang['page.template.next.missions.link-'.concat(sessionAttributeCtrl.selectedLang.key)]}" outcome="community-outcome"/>
                    </li>
                    <li class="menuItem">
                        <h:link value="#{lang['page.template.tri.memo.link-'.concat(sessionAttributeCtrl.selectedLang.key)]}" outcome="community-outcome"/>
                    </li>
                    <li class="menuItem">
                        <h:link value="#{lang['page.template.partners.link-'.concat(sessionAttributeCtrl.selectedLang.key)]}" outcome="community-outcome"/>
                    </li>
                    <li class="menuItem">
                        <h:form>
                            <p:button  rendered="#{request.userPrincipal == null}" value="#{lang['page.template.login.button-'.concat(sessionAttributeCtrl.selectedLang.key)]}" outcome="login-outcome" />
                            <p:button  rendered="#{request.userPrincipal != null}" value="#{lang['page.template.my.account.button-'.concat(sessionAttributeCtrl.selectedLang.key)]}" outcome="login-outcome" />
                            <p:commandButton  rendered="#{request.userPrincipal != null}" value="#{lang['page.template.logout.button-'.concat(sessionAttributeCtrl.selectedLang.key)]}" action="#{loginCtrl.logout(facesContext)}" />
                        </h:form>
                    </li>

                </ol>
            </div>
        </div>

        <ui:insert name="center">


        </ui:insert>

        <ui:insert name="content">


        </ui:insert>

        <ui:insert name="footerContent">
            <h:panelGroup id="google" >
                <script type="text/javascript">
                    function hideOnSuccess(xhr, status, args,dialogToHide) {
                        if (args) {
                            var isValid = args.isValid;
                            if (isValid) {
                                dialogToHide.hide();
                            }
                        }
                    }
                    var _gaq = _gaq || [];
                    _gaq.push(['_setAccount', "#{app['GOOGLE_ANALYTICS_UA']}"]);
                    _gaq.push(['_trackPageview']);

                    (function() {
                        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                    })();
                </script>

            </h:panelGroup>

        </ui:insert>

    </h:body>

</f:view>
</html>
