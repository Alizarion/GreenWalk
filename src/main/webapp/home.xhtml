<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:gw="http://java.sun.com/jsf/composite/component"
        contentType="text/html">

    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="center">
                <div class="center">
                    <div class="counterText">
                        <div class="counterText1">
                            <p style="margin:0;font-size: 40pt;">
                                Together,
                            </p>

                        </div>

                    </div>
                    <div class="counter"></div>
                </div>
            </ui:define>
            <ui:define name="contentLeft">

                <h:panelGroup id="homeEventHead">
                    <div class="commentAndEventHead">
                        <h1>#{lang['last.events-'.concat(sessionAttributeCtrl.selectedLang.key)]}</h1>

                        <p:button value="#{lang['page.home.add.singleEvent-'.concat(sessionAttributeCtrl.selectedLang.key)]}"
                                  outcome="singleform-outcome" />
                    </div>
                </h:panelGroup>
                <br/>
                <gw:lastEvents singleEvents="#{homeCtrl.singleEvents}"/>

            </ui:define>
            <ui:define name="contentRight">

                <h1 class="commentAndEventHead">  #{lang['our.community-'.concat(sessionAttributeCtrl.selectedLang.key)]}</h1>
                <gw:gwSocial facebook="#{true}"
                             twitter="#{true}"
                             gplus="#{true}"/>
                <br/>
                <gw:nextPickups nextPickupsList="#{homeCtrl.groupEvents}" />





            </ui:define>

        </ui:composition>

    </h:body>
</f:view>
