<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:gw="http://java.sun.com/jsf/composite/component"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view locale="fr">

    <h:head>
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'/>

    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">

            <ui:define name="center">
                <div class="greenCenter">
                    <div class="centerMargin" style="width: 860px;">
                        <p:breadCrumb>
                            <p:menuitem value="Categories" url="/" />
                            <p:menuitem  value="#{lang['page.template.next.missions.link-'.concat(sessionAttributeCtrl.selectedLang.key)]}"
                                         outcome="next-missions-outcome" />
                            <p:menuitem value="#{groupEventDisplayCtrl.event.title}" url="#" />

                        </p:breadCrumb>
                    </div>
                </div>

                <div class="whiteCenterBackground">
                    <gw:groupEventDisplay
                            displayCommentLink="false"
                            subscribe="#{groupEventDisplayCtrl.subscribe}"
                            canSubscribe="#{groupEventDisplayCtrl.canSubscribe}"
                            event="#{groupEventDisplayCtrl.event}"/>

                </div>
            </ui:define>
            <ui:define name="contentLeft">
                <gw:commentList
                        toUpdateAction=":newCommentContainer:commentEditForm"
                        commentlist="#{groupEventDisplayCtrl.event.commentsAsList}"
                        selectedComment="#{groupEventDisplayCtrl.selectedComment}"/>
                <gw:newComment rendered="#{groupEventDisplayCtrl.newComment != null}"
                               id="newCommentContainer"
                               comment="#{groupEventDisplayCtrl.newComment}"
                               selectedComment="#{groupEventDisplayCtrl.selectedComment}"
                               sendComment="#{groupEventDisplayCtrl.submitComment}"/>
            </ui:define>

            <ui:define name="footerContent">
                <div></div>

            </ui:define>

        </ui:composition>
    </h:body>

</f:view>
</html>
