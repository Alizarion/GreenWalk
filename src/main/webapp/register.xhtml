<script type="text/javascript">

    (function($){
        $.fn.juizScrollTo = function(speed, v_indent){

            if(!speed) var speed = 'slow';
            if(!v_indent) var v_indent = 0;

            return this.each(function(){
                $(this).click(function(){

                    var goscroll = false;
                    var the_hash = $(this).attr("hreflang");
                    var regex = new RegExp("\#(.*)","gi");
                    if(the_hash ==null){
                        return false;
                    }
                    if(the_hash.match("\#")) {

                        the_hash = the_hash.replace(regex,"$1");

                        if($("#"+the_hash).length>0) {
                            the_element = "#" + the_hash;
                            goscroll = true;
                        }
                        else if($("a[name=" + the_hash + "]").length>0) {
                            the_element = "a[name=bottom]";
                            goscroll = true;
                        }

                        if(goscroll) {
                            var container = 'html';
                            if ($.browser.webkit) container = 'body';

                            $(container).animate({
                                        scrollTop:$(the_element).offset().top + v_indent
                                    }, speed,
                                    function(){$(the_element).attr('tabindex','0').focus().removeAttr('tabindex');});
                            return false;
                        }
                    }
                });
            });
        };
    })(jQuery)

    $('a:first').juizScrollTo('slow').css('color', 'red');
    $('a:not(:first)').juizScrollTo('slow').css('color', '#444');


    $(document).ready(function() {

        /*

         scrollSpeed: 1200,

        $().UItoTop({ easingType: 'easeOutQuart',
            scrollSpeed: 500});

    });

    function scrollToTop(){
        $('html, body').animate({scrollTop:0}, 500, 'easeOutQuart');
    }








</script>
