<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gw="http://java.sun.com/jsf/composite/component"

      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>

    <cc:attribute
            name="event"
            type="com.project.entities.GroupEvent"
            required="true"/>

</cc:interface>


<cc:implementation>
    <gw:gwOpenGraphData ogDescription="#{cc.attrs.event.description}"
                        ogUrl="#{app['APP_URL']}/group-pick-up/#{cc.attrs.event.id}"
                        ogImage="http://maps.googleapis.com/maps/api/staticmap?center=#{cc.attrs.event.address.position}&amp;zoom=13&amp;size=600x300&amp;maptype=roadmap&amp;markers=color:red%7Ccolor:red%7C#{cc.attrs.event.address.position}&amp;sensor=false"
                        ogtitle="#{cc.attrs.event.title != null ? cc.attrs.event.title :cc.attrs.event.description}"/>
</cc:implementation>

</html>
