<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gw="http://java.sun.com/jsf/composite/component"

      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>

    <cc:attribute
            name="event"
            type="com.project.entities.Event"
            required="true"/>

</cc:interface>


<cc:implementation>
    <gw:gwOpenGraphData ogDescription="#{cc.attrs.event.description}"
                        ogUrl="#{app['APP_URL']}/picked-up/#{cc.attrs.event.id}"
                        ogImage="#{app['APP_URL']}#{cc.attrs.event.owner.avatarImageFile != null ?
                        '/images/dynamic/?file='.concat(cc.attrs.event.owner.avatarImageFile.id).concat('&amp;hctrl=').concat(cc.attrs.event.owner.avatarImageFile.hashControl).concat('&amp;width=300&amp;height=600')
                        :(cc.attrs.event.owner.sexe == 'F' ? '/resources/img/female.jpg':'/resources/img/male.jpg')}"
                        ogtitle="#{cc.attrs.event.title != null ? cc.attrs.event.title :cc.attrs.event.description}"/>
</cc:implementation>

</html>
