<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gw="http://java.sun.com/jsf/composite/component"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
        >

<cc:interface componentType="MembersSearchListenerCC">

    <cc:attribute
            name="currentEvent"
            type="com.project.entities.GroupEvent"
            required="true"/>

    <cc:attribute
            name="completeMembers"
            method-signature="void action(String)"
            required="true"/>

    <cc:attribute
            name="selectedMember"
            type="com.project.entities.Account"
            required="true"/>


</cc:interface>


<cc:implementation>

    <gw:header headerLabelId="common.participants.members.list.label-" />
    <div class="container">
    <gw:membersSearch
            updateAfterSelect=":#{cc.clientId}:unconfirmedList"
            completeMembers="#{cc.attrs.completeMembers}"
            selectedMember="#{cc.attrs.selectedMember}"/>


        <!--creer un composant debut-->



        <!--creer un composant fin-->
        <h:panelGroup id="unconfirmedList">
            <gw:participantsList participants="#{cc.attrs.currentEvent.unConfirmedSubscribersAsList}"/>
        </h:panelGroup>
    </div>

</cc:implementation>

</html>
