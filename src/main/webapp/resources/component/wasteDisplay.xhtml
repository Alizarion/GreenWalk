<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>

    <cc:attribute
            name="wasteGarbageObject"
            type="com.project.entities.WasteGarbage"
            required="true"/>
    <cc:attribute
            name="displayQuatity"
            type="java.lang.Boolean"
            required="true"/>





</cc:interface>


<cc:implementation>
    <span class="wasteLabelContainer">
        <span class="wasteTag #{cc.attrs.wasteGarbageObject.waste.labelProperty}-icon">

        </span>
       x #{cc.attrs.displayQuatity ? cc.attrs.wasteGarbageObject.quantity : ''}
    </span>
</cc:implementation>

</html>
