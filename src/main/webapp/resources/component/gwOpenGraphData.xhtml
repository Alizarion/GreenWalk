<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>

    <cc:attribute
            name="ogtitle"
            type="java.lang.String"
            required="false"/>
    <cc:attribute
            name="ogImage"
            type="java.lang.String"
            required="false" />
    <cc:attribute
            name="ogUrl"
            type="java.lang.String"
            required="false"/>



    <cc:attribute
            name="ogDescription"
            type="java.lang.String"
            required="false"/>

</cc:interface>


<cc:implementation>

    <meta property="og:title" content="#{cc.attrs.ogtitle}" />
    <meta property="og:image"
          content="#{cc.attrs.ogImage}" />
    <meta property="og:url"
          content="#{cc.attrs.ogUrl}"/>
    <meta property="og:site_name" content="#{app['APP_URL']}" />
    <meta property="og:description"
          content="#{cc.attrs.ogDescription}"/>

</cc:implementation>

</html>
