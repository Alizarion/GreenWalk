<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>

    <cc:attribute
            name="link"
            type="java.lang.String"
            required="true"/>

    <cc:attribute
            name="text"
            type="java.lang.String"
            required="true"/>

</cc:interface>


<cc:implementation>


    <div class="social-buttons ui-field-contain ui-body ui-br">

        <div class="g-plusone" data-size="tall" data-href="#{cc.attrs.link}"></div>

        <a  href="https://twitter.com/share" class="twitter-share twitter-share-button"
            data-url="#{cc.attrs.link}"  data-count="vertical"  data-text="#{cc.attrs.text}  GreenWalk #{cc.attrs.link}">Tweet</a>

        <div class="fb-like" data-href="#{cc.attrs.link}"
             data-width="The pixel width of the plugin"
             data-height="The pixel height of the plugin"
             data-colorscheme="light"
             data-layout="box_count"
             data-action="like"
             data-show-faces="false"
             data-send="false"></div>

    </div>

</cc:implementation>

</html>
