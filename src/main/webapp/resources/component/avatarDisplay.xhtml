<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gw="http://java.sun.com/jsf/composite/component"
      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>

    <cc:attribute
            name="account"
            type="com.project.entities.Account"
            required="true"/>

    <cc:attribute
            name="width"
            type="java.lang.String"
            required="true"/>

    <cc:attribute
            name="height"
            type="java.lang.String"
            required="true"/>

</cc:interface>


<cc:implementation>
    <div onclick="window.location.href='/profile/#{cc.attrs.account.credential.userName}'" title="#{cc.attrs.account.firstName} #{cc.attrs.account.lastName}" style="width: #{cc.attrs.width}px; " class="avatar">
        <p:graphicImage
                width="#{cc.attrs.width}"
                rendered="#{cc.attrs.account.avatarImageFile == null and cc.attrs.account.sexe == 'M'}"
                value="/resources/img/male.png"/>
        <p:graphicImage
                width="#{cc.attrs.width}"
                rendered="#{cc.attrs.account.avatarImageFile == null and cc.attrs.account.sexe == 'F'}"
                value="/resources/img/female.jpg"/>
        <gw:image
                width="#{cc.attrs.width}"
                height="#{cc.attrs.height}"
                rendered="#{cc.attrs.account.avatarImageFile != null}"
                imageContent="#{cc.attrs.account.avatarImageFile}"/>
    </div>
    <div style="clear: both"></div>
</cc:implementation>

</html>
