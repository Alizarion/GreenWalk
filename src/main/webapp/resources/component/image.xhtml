<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>

    <cc:attribute
            name="imageContent"
            type="com.project.entities.UploadedFile"
            required="false"/>

    <cc:attribute
            name="width"
            type="java.lang.Integer"
            required="false"/>

    <cc:attribute
            name="height"
            type="java.lang.Integer"
            required="false"/>

</cc:interface>


<cc:implementation>
    <p:graphicImage width="#{cc.attrs.width}"
                    rendered="#{cc.attrs.width gt 0}"
                    styleClass="photoDisplay"
                    value="/images/dynamic/?file=#{cc.attrs.imageContent.id}&#38;hctrl=#{cc.attrs.imageContent.hashControl}&#38;width=#{cc.attrs.width*2}&#38;height=#{cc.attrs.height*2}" alt="Image Description for "/>
    <p:graphicImage
                    rendered="#{cc.attrs.width eq 0 or cc.attrs.width lt 0 or cc.attrs.width == null}"
                    styleClass="photoDisplay"
                    value="/images/dynamic/?file=#{cc.attrs.imageContent.id}&#38;hctrl=#{cc.attrs.imageContent.hashControl}" alt="Image Description for "/>
</cc:implementation>

</html>
