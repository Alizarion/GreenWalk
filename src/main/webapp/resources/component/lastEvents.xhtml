<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:gw="http://java.sun.com/jsf/composite/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>

    <cc:attribute
            name="singleEvents"
            type="java.util.List"
            required="true"/>
    <cc:attribute
            name="facebook"
            type="java.lang.Boolean"
            required="false"/>

</cc:interface>


<cc:implementation>

    <p:dataGrid var="singleEvent"
                value="#{cc.attrs.singleEvents}"
                columns="1"
                paginator="true"
                rows="9"
                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
        <gw:singleEventDisplay displayCommentLink="true" event="#{singleEvent}"/>
    </p:dataGrid>

    <p:ajaxStatus  oncomplete="createLightBox();"/>

</cc:implementation>

</html>
