<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:gw="http://java.sun.com/jsf/composite/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>

    <cc:attribute
            name="singleEvents"
            type="java.util.List"
            required="true"/>
    <cc:attribute
            name="facebook"
            type="java.lang.Boolean"
            required="false"/>

</cc:interface>


<cc:implementation>
    <ui:repeat value="#{cc.attrs.singleEvents}" var="singleEvent">
        <div class="container">
            <h:panelGrid columns="2"  styleClass="eventTable" columnClasses="avatarContainer,eventContent">
                <gw:avatarDisplay
                        account="#{singleEvent.owner}"
                        width="100"
                        height="100"/>
                <h:panelGroup>
                    <div class="eventHeader">

                        <h3>#{singleEvent.owner.firstName} #{singleEvent.owner.lastName} </h3>   #{lang['component.event.header.declare-'.concat(sessionAttributeCtrl.selectedLang.key)]}
                        <div>
                            <ui:repeat value="#{singleEvent.garbageAsList}" var="wastes">
                                <gw:wasteTags waste="#{wastes}"/>
                            </ui:repeat>
                        </div>
                    </div>
                    <div class="eventDescription">
                        <p>#{singleEvent.description}</p>
                    </div>
                    <div class="eventPhotos">

                        <ui:repeat value="#{singleEvent.contentAsList}"  var="imagecontent">
                            <gw:lightBoxImage imageContent="#{imagecontent.image}" width="100" height="100"/>
                        </ui:repeat>



                    </div>
                </h:panelGroup>

            </h:panelGrid>
        </div>
    </ui:repeat>
</cc:implementation>

</html>
